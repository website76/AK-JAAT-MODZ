 <script>

let currentPeriod = "";



function getCurrentPeriod() {
    const now = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
    const currentDate = new Date(now);
    const periodDate = currentDate.toISOString().split('T')[0].replace(/-/g, '');
    const totalMinutes = currentDate.getHours() * 60 + currentDate.getMinutes() + 1;
    const periodNumber = String(totalMinutes).padStart(4, '0');
    return periodDate + periodNumber;
}


function predict() {
    const options = ["BIG", "SMALL"];
    const randomIndex = Math.floor(Math.random() * options.length);
    return options[randomIndex];
}


function checkAndRefreshPeriod() {
    const newPeriod = getCurrentPeriod();


    if (newPeriod !== currentPeriod) {
        currentPeriod = newPeriod; 
        location.reload();
    }
}


function updatePrediction() {
    document.getElementById('result').textContent = predict(); 
}


document.addEventListener("DOMContentLoaded", function () {

    currentPeriod = getCurrentPeriod(); 
    updatePrediction();

  
    setInterval(checkAndRefreshPeriod, 1000); 
});


</script>

function updateTimer(data) {
  const periodNumber = document.getElementById('period-number');
  periodNumber.textContent = data.issueNumber;

  const endTime = new Date(data.endTime).getTime();
  const interval = setInterval(() => {
    const now = new Date().getTime();
    const distance = endTime - now;

    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
    document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;

    if (distance < 0) {
      clearInterval(interval);
      document.getElementById('minutes').textContent = "00";
      document.getElementById('seconds').textContent = "00";
    
      fetchCurrentGameIssue();
      fetchPreviousResults();   
    }
  }, 1000);
}

function updateBalls(results) {

}

<script>
    const periodNumberElement = document.getElementById('periodNumber');
    const timerElement = document.getElementById('timer');
    const currentResultElement = document.getElementById('currentResult');
    const historyElement = document.getElementById('history');

    const results = [
        'SMALL', 'BIG', 'SMALL', 'SMALL', 'BIG', 'GREEN', 'RED', 'SMALL', 'RED', 'GREEN',
        'SMALL', 'BIG', 'GREEN', 'BIG', 'BIG', 'GREEN', 'SMALL', 'RED', 'SMALL', 'SMALL',
        'BIG', 'SMALL', 'SMALL', 'BIG', 'RED', 'GREEN', 'BIG', 'SMALL', 'SMALL', 'RED',
        'SMALL', 'BIG', 'SMALL', 'BIG', 'BIG', 'SMALL', 'BIG', 'SMALL', 'SMALL', 'BIG'
    ];

    let currentResultIndex = -1;
    let lastDisplayedPeriod = -1;

    function updatePeriodAndResult() {
        const now = new Date();
        const utcYear = now.getUTCFullYear();
        const utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
        const utcDay = String(now.getUTCDate()).padStart(2, '0');
        const utcHours = now.getUTCHours();
        const utcMinutes = now.getUTCMinutes();

        const totalMinutes = utcHours * 60 + utcMinutes;
        const periodNumber = 10001 + totalMinutes;
        const periodString = `${utcYear}${utcMonth}${utcDay}1000${periodNumber}`;

        periodNumberElement.textContent = periodString;

        if (periodNumber !== lastDisplayedPeriod && currentResultIndex < results.length - 1) {
            currentResultIndex++;
            const result = results[currentResultIndex];
            currentResultElement.textContent = result;
            currentResultElement.classList.add('animated');
            
            setTimeout(() => currentResultElement.classList.remove('animated'), 500);

            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <div class="period">${periodString}</div>
                <div class="result">${result}</div>
            `;
            historyElement.prepend(historyItem);

            lastDisplayedPeriod = periodNumber;
        }
    }

    function startTimer() {
        setInterval(() => {
            const now = new Date();
            const remainingSeconds = 60 - (now.getUTCSeconds() % 60);
            const secondsDisplay = remainingSeconds.toString().padStart(2, '0');
            timerElement.textContent = `00:${secondsDisplay}`;

            if (remainingSeconds === 60) {
                updatePeriodAndResult();
            }
        }, 1000);
    }

    window.onload = startTimer;
</script>
